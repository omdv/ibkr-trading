---
version: '3.4'
services:

  ib-gateway:
    image: ghcr.io/unusualalpha/ib-gateway:stable
    restart: always
    environment:
      TWS_USERID: ${IB_USER_ID}
      TWS_PASSWORD: ${IB_PASSWORD}
      TRADING_MODE: ${IB_TRADING_MODE}
      VNC_SERVER_PASSWORD: "${VNC_SERVER_PASSWORD:-}"
    ports:
      - "127.0.0.1:4001:4001"
      - "127.0.0.1:4002:4002"
      - "127.0.0.1:5900:5900"
    healthcheck:
      test: pidof java || exit 1
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 30s

  ib-app:
    build: ./app
    environment:
      - IB_GATEWAY_HOST=ib-gateway
      - IB_GATEWAY_PORT=4001
      - ./downloads:/data
    depends_on:
      ib-gateway:
        condition: service_healthy
